<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./Flexbox.css">
    </head>
    <body>

        <h1 class="Heading"> 12 column Row </h1>
        <div class="FlexContainer">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
            <div>11</div>
            <div>12</div>
        </div>
        <h1 class="Heading">  Column w/ Indiviual rows </h1>
            <div class="ParentContainer">
                <div>1</div>
                <div>2</div>
                <div>3</div>
            </div>

        <h1 class="Heading"> Perfect Centering</h1>
        <div class="CenterContainer">
            <div></div>
        </div>

        <h1 class="Heading"> Flex Grow Property </h1>
        <div class="growContainer">
            <div style="flex-grow: 1">1</div>
            <div style="flex-grow: 2">2</div>
            <div style="flex-grow: 3">3</div>
        </div>

        <h1 class="Heading"> Align Self Property </h1>
        <div class="SelfContainer">
            <div>1</div>
            <div>2</div>
            <div style="align-self: center">3</div>
            <div>4</div>
        </div>

    </body>
</html>
